<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big">
      <div class="search-bar size-big">
        <span class=" img img-big"></span>
        <input
          type="search"
          class="input-big"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off"
        >
      </div>
    </form>
    <form data-qa="small">
      <div class="search-bar size-small">
        <span class=" img img-small"></span>
        <input
          type="search"
          class="input-small"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off"
        >
      </div>
    </form>
  </body>
</html>
